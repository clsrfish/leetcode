name: Pytest

on:
  push:
    branches: [ py ]

jobs:
  pytest:
    name: Launch pytest
    strategy:
      matrix:
        os: [ macos-latest ]
    runs-on: ${{ matrix.os }}
    env:
      PIPENV_VERBOSITY: -1

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - run: |
          python -m pip install --upgrade pipenv
      - run: |
          pipenv install --dev
      - run: |
          pipenv run pytest
